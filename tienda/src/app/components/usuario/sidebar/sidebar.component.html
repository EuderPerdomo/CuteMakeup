
    <div class="card" *ngIf="user_login">
      <div class="card-body">
        <h5 class="card-title mb-1">{{user_login.apellidos}} {{user_login.nombres}}</h5>
        <p class="card-text text-muted mb-lg-0">{{user_login.email}}</p>
        <a href="#account-menu" class="btn btn-primary w-100 d-lg-none" data-bs-toggle="collapse">Account Menu</a>
      </div>
      <div id="account-menu" class="collapse d-lg-block">
        <div class="list-group list-group-flush border-top">
          <a [routerLink]="['/cuenta/perfil']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center active">
            <i class="ci-profile fs-lg me-2"></i>
            <span>Perfil</span>
          </a>
          <a [routerLink]="['/cuenta/direcciones']" routerLinkActive="active"  class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="ci-bag fs-lg me-2"></i>
            <span>Mis Direcciones</span>
          </a>
          <a href="account-wishlist.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="ci-heart fs-lg me-2"></i>
            <span>Lista de Deseos</span>
            <span class="badge bg-warning ms-auto">2</span>
          </a>
          <a href="account-recently-viewed.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="ci-eye fs-lg me-2"></i>
            <span>Visto Reciente</span>
          </a>
          <a href="account-reviews.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="ci-star fs-lg me-2"></i>
            <span>Rese√±as</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">

            <span>Sign out</span>
          </a>
        </div>
      </div>
    </div>
